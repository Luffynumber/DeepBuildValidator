<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>
            DeepBuildValidtor
        </title>
        <link rel="stylesheet" href="magic.css"></link>
        <script defer src="interactive.js"></script>
    </head>
    <body>
        <div class="title">
            <h1>DeepBuildValidator!</h1>
            <h3>Is your Deepwoken Build Still Valid?</h3>
            <p>Insert your stats <br>  And it'll do the rest for you!</p>
        </div>
        <!--Home button navigtion -->
        <div class="home-button">
            <button onclick="Home(home)">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 448 512"><!--!Font Awesome Free v7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M0 96C0 78.3 14.3 64 32 64l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32L32 448c-17.7 0-32-14.3-32-32s14.3-32 32-32l384 0c17.7 0 32 14.3 32 32z"/></svg>
            </button>
        </div>
        <!--The main components of the build validator-->
        <div class="category-switcher">
            <button onclick="showCategory(stats)">
                Stats
                <img src="images/level up or stats.svg" alt="Stats" width="20" height="20">
            </button>
            <button onclick="showCategory(Talents)">
                Talents
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-book-up2-icon lucide-book-up-2"><path d="M12 13V7"/><path d="M18 2h1a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1H6.5a1 1 0 0 1 0-5H20"/><path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2"/><path d="m9 10 3-3 3 3"/><path d="m9 5 3-3 3 3"/></svg>
            </button>
            <button onclick="showCategory(Weapons)">
                Weapons
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sword-icon lucide-sword"><polyline points="14.5 17.5 3 6 3 3 6 3 17.5 14.5"/><line x1="13" x2="19" y1="19" y2="13"/><line x1="16" x2="20" y1="16" y2="20"/><line x1="19" x2="21" y1="21" y2="19"/></svg>
            </button>
            <button onclick="showCategory(Equiptment)">
                Gear
                <img src="images/shirt 2.0.svg" width="20" height="20">
            </button>
            <button onclick="showCategory(Mantras)">
                Mantras
                <img src="images/icons8-stars.svg" width="20" height="20">
            </button>
        </div>
