<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta charset="UTF-8">
        <title>
            DeepBuildValidtor
        </title>
        <link rel="icon" type="image/x-icon" href="images/deepbuildvalidator nowords.png">
        <link rel="stylesheet" href="magic.css"></link>
        <script defer src="interactive.js"></script>
    </head>
    <body>
      <div class="wholecontainer">
        <div class="title">
            <h1>DeepBuildValidator!</h1>
            <img id="DeepIcon" src="images/DeepBuildValidator.png" alt="DeepBuildValidator-Icon">
        </div>
        <hr id="divider1">
    
            <br>
        <h2 id="header2">Is your Deepwoken Build Still Valid?</h2>
        <hr id=divider1>
        <b>
        <p id="words">Insert your stats <br>  And it'll do the rest for you!</p>
        </b>
        <!--<hr> adds a nice looking line in html for me-->
        <hr id="divider2">

        <!--Home button navigtion -->
        <div class="home-button">
            <button onclick="Home('home')">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 448 512"><!--!Font Awesome Free v7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M0 96C0 78.3 14.3 64 32 64l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32L32 448c-17.7 0-32-14.3-32-32s14.3-32 32-32l384 0c17.7 0 32 14.3 32 32z"/></svg>
            </button>
        </div>
        <!--The main components of the build validator-->
        <div class="category-buttons">
            <button onclick="showCategory('stats')" id="stats-btn-c">
                Stats
                <img src="images/level up or stats.svg" alt="Stats" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            </button>
            <button onclick="showCategory('Talents')" id="talents-btn-c">
                Talents
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-book-up2-icon lucide-book-up-2"><path d="M12 13V7"/><path d="M18 2h1a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1H6.5a1 1 0 0 1 0-5H20"/><path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2"/><path d="m9 10 3-3 3 3"/><path d="m9 5 3-3 3 3"/></svg>
            </button>
            <button onclick="showCategory('Weapons')" id="weapons-btn-c">
                Weapons
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sword-icon lucide-sword"><polyline points="14.5 17.5 3 6 3 3 6 3 17.5 14.5"/><line x1="13" x2="19" y1="19" y2="13"/><line x1="16" x2="20" y1="16" y2="20"/><line x1="19" x2="21" y1="21" y2="19" sytle="font-weight: bold"/></svg>
            </button>
            <button onclick="showCategory('Equipment')"id="Equipment-btn-c">
                Gear
                <img src="images/helmet.png" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            </button>
            <button onclick="showCategory('Mantras')"id="Mantras-btn-c">
                Mantras
                <img src="images/icons8-stars.svg" width="20" height="20">
            </button>
            <button onclick="showCategory('Overview')" id="Overview-btn-c" fill="none" >
                Overview
                <svg id="over" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 640 640"><!--!Font Awesome Free v7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M480 272C480 317.9 465.1 360.3 440 394.7L566.6 521.4C579.1 533.9 579.1 554.2 566.6 566.7C554.1 579.2 533.8 579.2 521.3 566.7L394.7 440C360.3 465.1 317.9 480 272 480C157.1 480 64 386.9 64 272C64 157.1 157.1 64 272 64C386.9 64 480 157.1 480 272zM272 416C351.5 416 416 351.5 416 272C416 192.5 351.5 128 272 128C192.5 128 128 192.5 128 272C128 351.5 192.5 416 272 416z"/></svg>
            </button>
        </div>
        
        <!--Category Content Sections-->
        <div id="stats-content" class="stats-category-content">
            
            <div id="core-stats" class="major-stats">

                <form><!--ill add the method="get" and action later during the backend-->
                    <label for="str-input">Strength</label>
                    <input type="number" min="0" max="100" id="str-input" name="strong" placeholder="0" style="width:37px;">
                    <br>
                    <label for="fort-input">Fortitude</label>
                    <input type="number" min="0" max="100" id="fort-input" name="endurance" placeholder="0" style="width:37px;">
                    <br> 
                    <label for="agi-input">Agility</label>
                    <input type="number" min="0" max="100" id="agi-input" name="agile" placeholder="0" style="width:37px;">
                    <br>
                    <label for="intel-input">Intelligence</label>
                    <input type="number" min="0" max="100" id="intel-input" name="brain" placeholder="0" style="width:37px;">
                    <br>
                    <label for="will-input">Willpower</label>
                    <input type="number" min="0" max="100" id="will-input" name="mental" placeholder="0" style="width:37px;">
                    <br>
                    <label for="charm-input">Charisma</label>
                    <input type="number" min="0" max="100" id="charm-input" name="rizz" placeholder="0" style="width:37px;">
                    <br>
                </form>
            </div>
            <div id="weapon-stats" class="Wep-stats">
                <div class="maybe-weps">
                    <label for="heavy-input">Heavy Wep.</label>
                    <input type="number" min="0" max="100" id="heavy-input" name="heavy-weps" placeholder="0" style="width:37px;">
                    <br>
                    <label for="medium-input">Medium Wep.</label>
                    <input type="number" min="0" max="100" id="medium-input" name="medium-weps"  placeholder="0" style="width:37px;">
                    <br>
                    <label for="light-input">Light Wep.</label>
                    <input type="number" min="0" max="100" id="light-input" name="light-weps" placeholder="0" style="width:37px;">
                </div>
            </div>
            <div class="shrine">
                <button onclick="ShrineOFOrder('SOR')" id="shrine-btn">
                    Shrine Of Order
                    <img src="images/shrineoforder.png" id="shrineimg" style="border-radius: 100%; " alt="Shrine of order image" width="25" >
                </button>
            </div>

                <!--This is for none stats-->
            <div id="stats-content2" class="extra-stats-content2">
                <form>
                    <br>
                    <label for="song-input">Songchant</label>
                    <input type="number" min="0" max="6" id="song-input" name="songchant" placeholder="0" style="width:37px;">
                    <br>
                    <label for="prof-input">Proficiency</label>
                    <input type="number" min="0" max="6" id="prof-input" name="proficient" placeholder="0" style="width:37px;">
                    <br>
                    <label for="vital-input">Vitality</label>
                    <input type="number" min="0" max="6" id="vital-input" name="health" placeholder="0" style="width:37px;">
                    <br>
                    <label for="erud-input">Erudition</label>
                    <input type="number" min="0" max="6" id="erud-input" name="Vent" placeholder="0" style="width:37px;">
                    <br>
                </form>
            </div>
        </div>

        <div id="Talents-content" class="category-content">
            <!--Talents content goes here-->
        </div>

        <div id="Weapons-content" class="category-content">
            <!--weapons content goes here-->

        </div>

        <div id="Equipment-content" class="category-content">
            <!--Equipment content goes here-->
        </div>

        <div id="Mantras-content" class="category-content">
            <!--Mantras content goes here-->

        </div>
        
        <div class="social-icons">
            <button onclick="SocialMedia(Github)" id="github">

            </button>
            <button onclick="SocialMedia(Instagram)" id="instagram">
                <a href="https://www.instagram.com/luffynumber2/" target="_blank" rel="noopener noreferrer">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="40"><!--!Font Awesome Free v7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M224.3 141a115 115 0 1 0 -.6 230 115 115 0 1 0 .6-230zm-.6 40.4a74.6 74.6 0 1 1 .6 149.2 74.6 74.6 0 1 1 -.6-149.2zm93.4-45.1a26.8 26.8 0 1 1 53.6 0 26.8 26.8 0 1 1 -53.6 0zm129.7 27.2c-1.7-35.9-9.9-67.7-36.2-93.9-26.2-26.2-58-34.4-93.9-36.2-37-2.1-147.9-2.1-184.9 0-35.8 1.7-67.6 9.9-93.9 36.1s-34.4 58-36.2 93.9c-2.1 37-2.1 147.9 0 184.9 1.7 35.9 9.9 67.7 36.2 93.9s58 34.4 93.9 36.2c37 2.1 147.9 2.1 184.9 0 35.9-1.7 67.7-9.9 93.9-36.2 26.2-26.2 34.4-58 36.2-93.9 2.1-37 2.1-147.8 0-184.8zM399 388c-7.8 19.6-22.9 34.7-42.6 42.6-29.5 11.7-99.5 9-132.1 9s-102.7 2.6-132.1-9c-19.6-7.8-34.7-22.9-42.6-42.6-11.7-29.5-9-99.5-9-132.1s-2.6-102.7 9-132.1c7.8-19.6 22.9-34.7 42.6-42.6 29.5-11.7 99.5-9 132.1-9s102.7-2.6 132.1 9c19.6 7.8 34.7 22.9 42.6 42.6 11.7 29.5 9 99.5 9 132.1s2.7 102.7-9 132.1z"/></svg>
            </button>
            <button onclick="SocialMedia(Youtube)" id="youtube">
                <a href="https://www.youtube.com/@luffynumberluffynumber" target="_blank" rel="noopener noreferrer">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 552 500" width="40" height="40"><!--!Font Awesome Free v7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M549.7 124.1C543.5 100.4 524.9 81.8 501.4 75.5 458.9 64 288.1 64 288.1 64S117.3 64 74.7 75.5C51.2 81.8 32.7 100.4 26.4 124.1 15 167 15 256.4 15 256.4s0 89.4 11.4 132.3c6.3 23.6 24.8 41.5 48.3 47.8 42.6 11.5 213.4 11.5 213.4 11.5s170.8 0 213.4-11.5c23.5-6.3 42-24.2 48.3-47.8 11.4-42.9 11.4-132.3 11.4-132.3s0-89.4-11.4-132.3zM232.2 337.6l0-162.4 142.7 81.2-142.7 81.2z"/></svg>

        </div>
        <div class="wrapper"></div>
      </div>
    </body>
